
services:
  api-gateway-service:
    build:
      context: ./services/api-gateway-service/ # Assumes Dockerfile is in the current directory
    deploy:
      replicas: 2
    # ports:
    #   - "3000-3001:3000" # Removed to allow scaling without host port conflicts. Nginx handles LB.
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB}
      - KAFKA_BROKER=${KAFKA_BROKER} # For later Pub/Sub integration

    depends_on:
      db:
        condition: service_started
      kafka:
        condition: service_healthy
    networks:
      - app-network

  core-banking-service:
    build:
      context: ./services/core-banking-service/
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - PORT=3005
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB}
      - DB_REPLICA_HOST=db-replica
      - KAFKA_BROKER=${KAFKA_BROKER}
    depends_on:
      db:
        condition: service_started
      kafka:
        condition: service_healthy
    networks:
      - app-network

  compliance-service:
    build:
      context: ./services/compliance-service/
    environment:
      - NODE_ENV=development
      - KAFKA_BROKER=${KAFKA_BROKER}
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - app-network

  auth-service:
    build:
      context: ./services/auth-service/
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB}
      - JWT_SECRET=${JWT_SECRET}
      - KAFKA_BROKER=${KAFKA_BROKER}
    depends_on:
      db:
        condition: service_started
      kafka:
        condition: service_healthy
    networks:
      - app-network

  notification-service:
    build:
      context: ./services/notification-service/
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=development
      - PORT=3006
      - KAFKA_BROKER=${KAFKA_BROKER}
      # Twilio Config
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      # Email Config (Mock/Ethereal)
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      # SendGrid Config
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - SENDGRID_FROM_EMAIL=${SENDGRID_FROM_EMAIL}
      # MailHog Config
      - MAILHOG_HOST=mailhog
      - MAILHOG_PORT=1025
    depends_on:
      mailhog:
        condition: service_started
      kafka:
        condition: service_healthy
    networks:
      - app-network

  db:
    image: postgres:16-alpine # Lightweight PostgreSQL image
    ports:
      - "5432:5432" # Expose for local tools like pgAdmin
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data # Persist data across restarts
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql # Init DB script
    networks:
      - app-network
  db-replica:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    depends_on:
      - db
    networks:
      - app-network

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025" # SMTP server
      - "8025:8025" # Web UI
    networks:
      - app-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0 # Standard for Kafka setups
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - app-network

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    ports:
      - "29092:9092" # For external access if needed
    depends_on:
      zookeeper:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_ZOOKEEPER_SESSION_TIMEOUT_MS: 30000
      KAFKA_ZOOKEEPER_CONNECTION_TIMEOUT_MS: 30000
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - app-network

  kafka-ui:
    image: provectuslabs/kafka-ui:v0.7.2
    ports:
      - "8080:8080"
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api-gateway-service
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
