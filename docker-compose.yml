  # Auth Service - Primary PostgreSQL database (for writes)
  db-auth-primary:
    image: postgres:16-alpine
    container_name: db-auth-primary
    ports:
      - "5432:5432" # Expose for local tools like pgAdmin
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=auth_db
      - POSTGRES_REPLICATION_USER=${POSTGRES_REPLICATION_USER:-replicator}
      - POSTGRES_REPLICATION_PASSWORD=${POSTGRES_REPLICATION_PASSWORD:-replicator_password}
      - PGDATA=/var/lib/postgresql/data/pgdata
    command:
      - postgres
      - -c
      - wal_level=replica
      - -c
      - max_wal_senders=10
      - -c
      - max_replication_slots=10
      - -c
      - hot_standby=on
      - -c
      - archive_mode=on
      - -c
      - archive_command='/bin/sh -c "mkdir -p /var/lib/postgresql/archive && test ! -f /var/lib/postgresql/archive/%f && cp %p /var/lib/postgresql/archive/%f"'
      - -c
      - listen_addresses=*
    volumes:
      - db-auth-primary-data:/var/lib/postgresql/data
      - ./database/init-auth-db.sql:/docker-entrypoint-initdb.d/init.sql
      - ./database/setup-replication.sh:/docker-entrypoint-initdb.d/99-setup-replication.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d auth_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Auth Service - Replica PostgreSQL database (for reads)
  db-auth-replica:
    image: postgres:16-alpine
    container_name: db-auth-replica
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=auth_db
      - POSTGRES_REPLICATION_USER=${POSTGRES_REPLICATION_USER:-replicator}
      - POSTGRES_REPLICATION_PASSWORD=${POSTGRES_REPLICATION_PASSWORD:-replicator_password}
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_MASTER_SERVICE=db-auth-primary
    entrypoint: ["/bin/sh", "/database/setup-replica.sh"]
    volumes:
      - db-auth-replica-data:/var/lib/postgresql/data
      - ./database/setup-replica.sh:/database/setup-replica.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d auth_db && psql -U ${POSTGRES_USER} -d auth_db -c 'SELECT pg_is_in_recovery();' | grep -q 't'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    depends_on:
      db-auth-primary:
        condition: service_healthy
    networks:
      - app-network

