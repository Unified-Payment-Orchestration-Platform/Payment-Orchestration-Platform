      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_MASTER_SERVICE=db-core-banking-primary
    entrypoint: ["/bin/sh", "/database/setup-replica.sh"]
    volumes:
      - db-core-banking-replica-data:/var/lib/postgresql/data
