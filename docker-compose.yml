  # Core Banking Service - Replica PostgreSQL database (for reads)
  db-core-banking-replica:
    image: postgres:16-alpine
    container_name: db-core-banking-replica
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=core_banking_db
