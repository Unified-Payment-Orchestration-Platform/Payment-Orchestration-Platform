version: '3.8'

services:
  api-gateway-service:
    build:
      context: ./services/api-gateway-service/  # Assumes Dockerfile is in the current directory
    ports:
      - "3000:3000"  # Map host port 3000 to container port 3000
    environment:
      - NODE_ENV=development
      - DB_HOST=db  # Service name as hostname
      - DB_PORT=5432
      - DB_USER=postgres_user
      - DB_PASSWORD=postgres_pass
      - DB_NAME=app_db
      - KAFKA_BROKER=kafka:9092  # For later Pub/Sub integration
    depends_on:
      - db
      - kafka
    networks:
      - app-network

  auth-service:
    build:
      context: ./services/auth-service/
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres_user
      - DB_PASSWORD=postgres_pass
      - DB_NAME=app_db
      - JWT_SECRET=dev_secret_key_change_me
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: postgres:16-alpine  # Lightweight PostgreSQL image
    ports:
      - "5432:5432"  # Expose for local tools like pgAdmin
    environment:
      - POSTGRES_USER=postgres_user
      - POSTGRES_PASSWORD=postgres_pass
      - POSTGRES_DB=app_db
    volumes:
      - db-data:/var/lib/postgresql/data  # Persist data across restarts
    networks:
      - app-network
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0  # Standard for Kafka setups
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - app-network

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    ports:
      - "9092:9092"
      - "29092:29092"  # For external access if needed
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db-data: