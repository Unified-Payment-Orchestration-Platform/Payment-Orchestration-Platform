apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  labels:
    app: api-gateway-service
spec:
  type: NodePort # Expose for access
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30000 # Fixed port for easy access
  selector:
    app: api-gateway-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway-service
  template:
    metadata:
      labels:
        app: api-gateway-service
    spec:
      containers:
        - name: api-gateway-service
          image: api-gateway-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: NODE_ENV
            # Note: We don't need DB variables here if the gateway just proxies, 
            # but usually it might need them if it does auth checks. 
            # Based on previous analysis, it proxies.
            - name: KAFKA_BROKER
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: KAFKA_BROKER
            # Downstream Service URLs (mapped via ConfigMap or implicit DNS)
            # Since the code might use hardcoded 'http://auth-service:3001', 
            # K8s DNS 'auth-service' resolves to the Service IP, so it *just works*.
