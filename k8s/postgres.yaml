apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  ports:
    - port: 5432
  selector:
    app: postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  serviceName: "postgres"
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DB_NAME
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DB_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: db-data
              mountPath: /var/lib/postgresql/data
            - name: init-script
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: init-script
          configMap:
            name: postgres-init-script
  volumeClaimTemplates:
    - metadata:
        name: db-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
---
# We need to mount the init script from a ConfigMap or duplicate it. 
# For simplicity in this migration, let's create a specific ConfigMap for the init script.
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-script
data:
  init.sql: |
    -- Users Table
    CREATE TABLE IF NOT EXISTS users (
      user_id UUID PRIMARY KEY,
      username VARCHAR(50) NOT NULL,
      password_hash VARCHAR(255) NOT NULL,
      email VARCHAR(100) UNIQUE NOT NULL,
      role VARCHAR(20) DEFAULT 'user',
      created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    );

    -- Accounts Table
    CREATE TABLE IF NOT EXISTS accounts (
      account_id UUID PRIMARY KEY,
      user_id UUID REFERENCES users(user_id),
      currency VARCHAR(3) NOT NULL,
      balance DECIMAL(15, 2) DEFAULT 0.00,
      account_type VARCHAR(20) DEFAULT 'CHECKING', 
      created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    );

    -- Transactions Table
    CREATE TABLE IF NOT EXISTS transactions (
      transaction_id UUID PRIMARY KEY,
      account_id UUID REFERENCES accounts(account_id), -- The account affected
      amount DECIMAL(15, 2) NOT NULL,
      currency VARCHAR(3) NOT NULL,
      transaction_type VARCHAR(20) NOT NULL, -- DEPOSIT, WITHDRAWAL, TRANSFER_IN, TRANSFER_OUT
      status VARCHAR(20) DEFAULT 'PENDING',
      related_transaction_id UUID, -- For transfers (link sender/receiver txns)
      description TEXT,
      created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    );
